        <div class="row justify-content-center">

            </div>
          </div>
          <div class="col-md-6 animate__animated animate__fadeInRight">
            <div class="border-0 ">
              <h2 class=" mb-3 ">

             <div class="row mb-4 px-3">
              <button
                class="btn btn-lg btn-google btn-block text-uppercase "

              >
                <img

                  src="images/icons/Google_logo.png"
                  alt="Google Logo"
                />Sign in with Google

            </div>
            <div class="row px-3 mb-4">
              <div class="line"></div>
              <small class="or text-center">Or</small>
              <div class="line"></div>
            </div>
            <form action="" name="registration">
              <div class="row px-3 ">
                <label for="cname" class="mb-1">
                  <h6 class="mb-0 text-sm">User Name / Email Address</h6>
                </label>
                <input
                
                  id="cname" name="name" minlength="2" type="text" required
                  placeholder="Enter a valid email address" 
                />
              </div>
              <div class="row px-3 mb-2">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Password</h6>
                </label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter password" 
                />
              </div>
              <div class="row px-3 mb-4">
                <div class="custom-checkbox custom-control-inline">
                  <label class="customcheck ">
                    Remember me
                    <input id="checkbox1" class="checkbox1" type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
              </div>
              <div class="row mb-3 px-3">
                <div class="mr-2">
                  <button type="submit" class="btn btn-blue text-center">
                    Login
                  </button>
                </div>
                <div class=" ">
                  <button type="submit" class="btn btn-blue text-center register_btn">
                    Register
                  </button>
                </div>
              </div>
          
            </form>
           
            <div class="row px-3 mt-3" >

    <script>
     $(function() {
  // Initialize form validation on the registration form.
  // It has the name attribute "registration"
  $("form[name='registration']").validate({
    // Specify validation rules
    rules: {
      // The key name on the left side is the name attribute
      // of an input field. Validation rules are defined
      // on the right side
      firstname: "required",
      lastname: "required",
      email: {
        required: true,
        // Specify that email should be validated
        // by the built-in "email" rule
        email: true
      },
      password: {
        required: true,
        minlength: 5
      }
    },
    // Specify validation error messages
    messages: {
      firstname: "Please enter your firstname",
      lastname: "Please enter your lastname",
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      email: "Please enter a valid email address"
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
      form.submit();
    }
  });
});
     </script>
    <script>

    </script>
